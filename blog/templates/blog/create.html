<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Create Blog Post</title>
  </head>
  <body>
    <h1>Create a New Post</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Publish</button>
    </form>
    <p><a href="{% url 'blog:post_list' %}">Back to posts</a></p>
  </body>
</html>
